{%- for item in data.features -%}
    <div class="col-12 col-sm-6 col-lg-4 feature-item d-flex flex-column feature-item feature-item--center">
        <div class="feature-item__image">
            <img src="{{item.image | absolute_url}}" alt="">
        </div>
        <h4 class="feature-item__title">{{item.title}}</h4>
        <p class="feature-item__content">{{item.content}}</p>
    </div>
{%- endfor -%}
